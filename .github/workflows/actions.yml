name: gitActions

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        
        with:
          python-version: 3.x
      
      - name: upgrade pip
        run: pip install --upgrade pip
        
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 â€”exclude=.git
          RESULT=$?
          if [ $RESULT -ne 0 ]; then
          echo "flake8 found errors. Exiting with a failure."
          exit 1
          fi

      - name: Run tests
        run: python test.py
